<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type tail
  path /var/log/solar-app/*.log
  pos_file /var/log/fluentd/solar-app.log.pos
  tag solar-app
  format json
  time_key timestamp
  time_format %Y-%m-%dT%H:%M:%S.%L%z
</source>

<filter solar-app>
  @type record_transformer
  <record>
    service_name solar-image-recognition
    environment ${ENV}
  </record>
</filter>

<match solar-app>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name solar-app-logs
  type_name _doc
  <buffer>
    @type file
    path /var/log/fluentd/buffers/solar-app
    flush_mode interval
    flush_interval 5s
  </buffer>
</match>

<match **>
  @type stdout
</match>
